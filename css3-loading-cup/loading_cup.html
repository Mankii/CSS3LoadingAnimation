<!DOCTYPE HTML>
<html>
	<meta charset="utf-8">
	<title>loading_cup</title>
	<link type="text/css" rel="stylesheet" href="loading_cup.css">
<body>
	<div class="w">
		<div class="c">
			<div class="cup">
				<div class="popo popo_a popoMove_a"></div>
				<div class="popo popo_b popoMove_b"></div>
				<div class="popo popo_c popoMove_c"></div>
				<div class="popo popo_d popoMove_d"></div>
				<div class="popo popo_e popoMove_d"></div>
				<div class="cup_body">
					<div class="wave_back wave"></div>
					<div class="wave_fore wave_faster"></div>
				</div>
				<div class="cup_handler"></div>
				<div class="cup_bottom"></div>
			</div>
			<div class="words">
				<span class="txt">Loading</span>
				<span class="dot dotMove"></span>
				<span class="dot dotMove delay_2"></span>
				<span class="dot dotMove delay_4"></span>
			</div>
		</div>
	</div>
</body>
</html>

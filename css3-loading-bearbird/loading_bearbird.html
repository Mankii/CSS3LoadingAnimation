<!DOCTYPE HTML>
<html>
	<meta charset="utf-8">
	<title>loading_bearbird</title>
	<link type="text/css" rel="stylesheet" href="loading_bearbird.css">
<body>
	<div class="w">
		<div class="c">
			<div class="bird_area rotateMove">
				<div class="bird">
					<div class="swing back swingMoveLeft"></div>
					<div class="foot fore"></div>
					<div class="foot back"></div>
					<div class="body"></div>
					<div class="hair fore"></div>
					<div class="hair back"></div>
					<div class="swing fore swingMoveRight"></div>
					<div class="eye left"><i></i></div>
					<div class="eye right"><i></i></div>
					<div class="eyebrow left eyebrowMoveLeft"></div>
					<div class="eyebrow right eyebrowMoveRight"></div>
					<div class="mouth"></div>
				</div>
			</div>
			<div class="bear_area">
				<div class="bear">
					<div class="ear left"><div class="ear_shadow"></div></div>
					<div class="ear right"><div class="ear_shadow"></div></div>
					<div class="face"><div class="face_light"></div></div>
					<div class="eye left">
						<div class="eyewhite"></div>
						<div class="eyeball_area rotateMove">
							<div class="eyeball rotateMove_b"></div>
						</div>
					</div>
					<div class="eye right">
						<div class="eyewhite"></div>
						<div class="eyeball_area rotateMove">
							<div class="eyeball rotateMove_b"></div>
						</div>
					</div>
					<div class="mouth_area">
						<div class="tonge tongeMove"><div class="tonge_light"></div></div>
						<div class="lip left"></div>
						<div class="lip right"></div>
						<div class="nose"></div>
					</div>
				</div>
			</div>
			<div class="words">
				<span class="delay_05">L</span>
				<span class="delay_1">O</span>
				<span class="delay_15">A</span>
				<span class="delay_2"></span>
				<span class="delay_25">D</span>
				<span class="delay_3">I</span>
				<span class="delay_35">N</span>
				<span class="delay_4">G</span>
				<span class="delay_45">.</span>
				<span class="delay_5">.</span>
				<span class="delay_55">.</span>
			</div>
		</div>
	</div>
</body>
</html>
